<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ff{
            background-color: yellow;
            height: 200px;
            width: 200px;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        #box{
            background-color: yellow;
            height: 200px;
            width: 200px;
            border: 2px solid black;
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="ff">
        <p>this is the transform property</p>
    </div>
    <div id="box">
        <p>THIS IS THE TRANSFORM property</p>
    </div>
</body>
</html>
